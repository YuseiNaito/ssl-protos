syntax = "proto3";

package ssl_protos.grsim;

message Robot {
  double x        = 1;
  double y        = 2;
  double dir      = 3;
  uint32 id       = 4;
  bool yellowteam = 5;
}

message Ball {
  double x  = 1;
  double y  = 2;
  double vx = 3;
  double vy = 4;
}

message Replacement {
  Ball ball    = 1;
  Robot robots = 2;
}
